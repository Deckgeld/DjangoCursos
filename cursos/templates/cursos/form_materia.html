<form class="form-horizontal" method="GET">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="form-group">
        <label class="col-sm-2 control-label text-right">Nombre:</label>
        <div class="col-sm-10">
          <input name="nombre" type="text" class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label text-right">Carrera:</label>
        <div class="col-sm-10">
          <input name="carrera" type="text" class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label text-right">Profesor:</label>
        <div class="col-sm-10">
          <input name="profesor" type="text" class="form-control" />
        </div>
      </div>
      <div class="form-actions text-right">
        <input type="submit" value="Enviar" class="btn btn-primary" />
      </div>
    </div>
  </div>
</form>

<div class="container mt-5">
  <h1>Materia</h1>
  <p>{{nombre|safe}} - {{carrera|safe}} - {{profesor|safe}}</p>
</div>
